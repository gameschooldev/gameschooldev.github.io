<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Iframe on Button Click</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Style the button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Button to trigger iframe creation -->
    <button onclick="openIframe()">Open Fullscreen Embed</button>

    <script>
        function openIframe() {
            // Create a new iframe element
            var iframe = document.createElement('iframe');
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';

            // Create an about:blank iframe
            var aboutBlank = document.createElement('iframe');
            aboutBlank.src = 'about:blank';
            aboutBlank.style.width = '100%';
            aboutBlank.style.height = '100%';
            aboutBlank.style.border = 'none';
            
            // Append about:blank iframe to the body
            document.body.appendChild(aboutBlank);
            
            // Get the iframe document and inject the embedded URL
            var iframeDoc = aboutBlank.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write('<!DOCTYPE html><html><head><title>Embedded Site</title></head><body>');
            iframeDoc.write('<iframe src="https://privaturlproxy.800599.xyz" style="width: 100%; height: 100%; border: none;" allowfullscreen></iframe>');
            iframeDoc.write('</body></html>');
            iframeDoc.close();
        }
    </script>

</body>
</html>
